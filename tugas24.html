<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 24 CSS-bootstrap</title>
    <link rel="stylesheet" href="css-bs/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label><br><input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label><br><textarea name="name" rows="3" cols="100"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label><br><input type="file" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label><br><input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label><br><input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan Anda :</b></label><input type="radio" class="">Motor<input type="radio" class="">Mobil
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Register</button>
      </div>
    </form>
  </body>
</html>
