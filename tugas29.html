<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 29 CSS-UI</title>
  <link rel="stylesheet" type="text/css" href="css-sm/semantic.min.css">
</head>

<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="img/niomic.jpg" class="image">
        <div class="content">
          Daftar Akun NIOMIC
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="text" placeholder="Nama Depan">
            </div><br><br>
            <div class="">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="text" placeholder="Nama Belakang">
                </div><br><br>
                <div class="">
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="text" placeholder="No Telp/HP">
                    </div><br><br>
                    <div class="">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="email" name="text" placeholder="Alamat Email">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="ui fluid large teal submit button">Login</div>
                    </div>

                    <div class="ui error message"></div>

      </form>
    </div>
  </div>
  <script src="js-sm/semantic.min.js"></script>
</body>

</html>
