<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 26 CSS-bootstrap</title>
    <link rel="stylesheet" href="css-bs/bootstrap.css">
    <style media="screen">
      body {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>Rounded Image</h3>
      <img src="img/jakarta.jpg" class="rounded" width="200px" height="200px">
    </div>
    <div>
      <h3>Circle Image</h3>
      <img src="img/lampung.jpg" class="rounded-circle" width="200px" height="200px">
    </div>
    <div>
      <h3>Thumbnail Image</h3>
      <img src="img/yogyakarta.jpg" class="img-thumbnail" width="200px" height="200px">
    </div>
  </body>
</html>
